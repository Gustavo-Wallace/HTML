<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Loja de Fósseis - Contato</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo_fossil.png" alt="Logo da Loja de Fósseis">
    </div>
    <nav>
      <ul class="nav-menu">
        <li><a href="inicial.html">Inicial</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contato">
      <h2>Contato</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone">
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" required></textarea>
        </div>

        <div class="botao_enviar">
          <input type="submit" value="Enviar" class="enviar-button">
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright Fossil - 2023. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
